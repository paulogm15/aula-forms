<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>

<body>
    <h1>Formulário 2</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="">Nome</label>
            <input type="text" placeholder="Digite seu nome" value="Paulo"><br>
            <label for="">Data de Nascimento</label>
            <input type="date"><br>
            <label for="">E-mail</label>
            <input type="email"><br>
            <label for="">Telefone</label>
            <input type="text"><br>
        </fieldset>
        <fieldset>
            <legend>Dados Acadêmicos</legend>
            <label for="">Curso</label>
            <select name="" id="">
                <option value="">ADS</option>
                <option value="">CDD</option>
                <option value="">GTI</option>
                <option value="">SI</option>
            </select><br>

            <label for="">Semestre</label>
            <input type="radio" name="semester">
            <label for="">1°</label>
            <input type="radio" name="semester">
            <label for="">2°</label>
            <input type="radio" name="semester">
            <label for="">3°</label>
            <input type="radio" name="semester">
            <label for="">4°</label>
            <input type="radio" name="semester">
            <label for="">5°</label>
        </fieldset>
        <fieldset>
            <label for="">Trabalha? </label>
            <input type="checkbox"><br>
            <label for="">Trabalha? </label>
            <input type="text"><br>
            <textarea cols="80" rows="5"></textarea>
        </fieldset>

        <input type="submit" value="Gravar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
